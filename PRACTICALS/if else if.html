<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if</title>
</head>
<body>
    
<script>

  var a=20;
  var b=30;

  if(a>b){

    document.write("a is greaterthan b");
  }

   else if(b>a){

    document.write("b is greaterthan a");
   }

   else{

    document.write("a or b both are same");
   }
</script>

</body>
</html>
