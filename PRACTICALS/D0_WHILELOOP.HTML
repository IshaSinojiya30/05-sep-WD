<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO-WHILE LOOP</title>
</head>
<body>

    <script>

        var i=30;

        do{
            console.log(i);
            i++;
        }

        while(i<=40)
    </script>
    
</body>
</html>
