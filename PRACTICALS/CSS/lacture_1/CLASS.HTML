<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>CLASS</title>

	<style type="text/css">
		
		.a{ border: 2px solid black; }

		.b{ border: 2px dotted black; }

		.c{ border: 2px dashed black; }

		.d{ border: 2px double black; }




	</style>

</head>

<body>

		<h2 class="a">tops technology</h2>

		<h2 class="b">tops technology</h2>

		<h2 class="c">tops technology</h2>

		<h2 class="d">tops technology</h2>



</body>

</html>
