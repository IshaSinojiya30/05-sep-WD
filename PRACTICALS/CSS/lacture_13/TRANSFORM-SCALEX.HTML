<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SCALE</title>

   <style type="text/css">
   	
   	div{ height: 200PX;
   	     width: 400PX;
   	     border: 1px solid black;
   	     margin-left: 30PX; }

   	.A{ transform: scaleX(2);
   	    background: #48CFAD; }

   	.B{ transform: scaleY(2);
   	    background: #37BC9B; }

   </style>

</head>
<body>

	<div class="A"></div>
	<div class="B"></div>

</body>
</html>
