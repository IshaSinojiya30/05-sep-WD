<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">

	<title>DISPLAY-FLEX</title>

	<style type="text/css">

	.main{ display: flex; }
		
		.a{ width: 300px;
		    height: 250px;
		    border: 1px solid black;
		    background: darkblue; }

	    .b{ width: 300px;
	        height: 250px;
	        border: 1px solid black;
	        background: darkcyan; }

	    .c{ width: 300px;
	        height: 250px;
	        border: 1px solid black;
	        background: darkgoldenrod; }

	</style>

</head>

<body>

   <div class="main">
   	
   	<div class="a">this is div tag</div>
   	<div class="b">this is div tag</div>
   	<div class="c">this is div tag</div>



   </div>	

</body>

</html>
