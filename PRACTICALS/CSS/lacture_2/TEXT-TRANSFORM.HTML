<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>TEXT-TRANSFORM</title>

	<style type="text/css">
		
	.A{ text-transform: uppercase; }

	.B{ text-transform: lowercase; }

	.C{ text-transform: capitalize; }





	</style>

</head>

<body>

	<h2 class="A">TOPS TECHNOLOGY</h2>

	<h2 class="B">TOPS TECHNOLOGY</h2>

	<h2 class="C">tops technology</h2>

</body>
</html>
