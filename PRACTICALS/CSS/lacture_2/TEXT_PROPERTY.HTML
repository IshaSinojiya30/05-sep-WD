<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>UNDERLINE</title>

	<style type="text/css">
		
	.a{ text-decoration: overline; }

	.b{ text-decoration: underline; }

	.c{ text-decoration: line-through; }

	.d{ text-decoration: none; }






	</style>

</head>

<body>

	<h2 class="a">tops technology</h2>

	<h2 class="b">tops technology</h2>

	<h2 class="c">tops technology</h2>

	<h2 class="d">tops technology</h2>

</body>
</html>
