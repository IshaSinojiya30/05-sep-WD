<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>FLOAT-RIGHT</title>

	<style type="text/css">
		
	.a{ width: 300px;

	     height: 300px;

	     border: 2px black solid;

	     float: right;

	     margin-right: 130px;

	     margin-top: 100px;

	     margin-bottom: 50px; }

	.b{ width: 300px;

	     height: 300px;

	     border: 2px black solid;

	     float: right;

	     margin-right: 190px;

	     margin-top: 100px;

	     margin-bottom: 50px; }

	.c{  width: 300px;

	     height: 300px;

	     border: 2px black solid;

	     float: right;

	     margin-right: 200px;

	     margin-top: 100px;

	     margin-bottom: 50px; }

	</style>

</head>

<body>

	<img src="WALLAPAPER.jpg" class="a">

	<img src="WALLAPAPER.jpg" class="b">

	<img src="WALLAPAPER.jpg" class="c">

</body>

</html>
