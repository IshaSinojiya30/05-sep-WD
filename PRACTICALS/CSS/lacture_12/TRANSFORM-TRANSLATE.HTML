<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TRANSLATE</title>
	<style type="text/css">
		
		.a{ width: 300px;
		    height: 300px;
		    border: 2px solid black;
		    transform: translate(100px,50px);
		    background-color: red; }

		.b{ width: 300px;
		    height: 300px;
		    border: 2px solid black;
		    transform: translate(140px,25px);
		    background-color: yellow; }

		.c{ width: 300px;
		    height: 300px;
		    border: 2px solid black;
		    transform: translate(170px,-10px);
		    background-color: green; }
  

	</style>
</head>
<body>

	<div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
