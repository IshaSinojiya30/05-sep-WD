<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>CLEAR</title>

	<style type="text/css">
		
		.a{ height: 200px;

		    width: 200px;

		    border: 2px solid black;

		    float: left; }

		.b{ height: 200px;

		    width: 200px;

		    border: 2px solid black;

		    float: right; }

		.c{ height: 200px;

		    width: 1000px;

		    border: 2px solid black;

		    clear: both; }



	</style>

</head>

<body>

	<div class="a"><h1>this is div tag</h1></div>
	<div class="b"><h1>this is div tag</h1></div>
	<center>
	<div class="c"><h1>this is div tag</h1></div>
    </center>

</body>

</html>
