<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>BOX-SHADOW</title>

	<style type="text/css">
		
		div{ height: 500px;

		     width: 50%;

		     border: 5px inset; double;

		     margin-top: 100px;

		     box-shadow: 4px 4px 4px 7px; }

		div,h1{ font-size: 60px;

		        font-style: oblique;

		        text-align: center;

		        text-transform: capitalize;

		        padding: 30px; }

	</style>

</head>

<body>

	<center>

	<div><h1>this is box shadow</h1></div>

    </center>

</body>

</html>
