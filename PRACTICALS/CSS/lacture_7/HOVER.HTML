<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>HOVER</title>

	<style type="text/css">
		
		.a{ height: 200px;

		    width: 400px;

		    border: 3px black solid;

		    font-size: 50px;

		    background-color: lightskyblue; }

		 .a:hover{ color: grey; } 

		.b{ height: 200px;

		    width: 400px;

		    border: 3px black solid;

		    font-size: 50px;

		    background-color: lightskyblue;}

		.b:hover{ text-shadow: 4px 4px 5px; }

		.c{ height: 200px;

		    width: 400px;

		    border: 3px black solid;

		    text-shadow: 4px 4px 4px;

		    font-size: 50px;

		    background-color: lightskyblue; }
		    

		.c:hover{ text-decoration: underline; }

	</style>

</head>

<body>

	<div class="a">font color</div><br>
	<div class="b">font size</div><br>
	<div class="c">background color</div><br>

</body>

</html>
