<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>LIST-STYLE</title>

	<style type="text/css">
		
		ol{ list-style: none; }

		ul{ list-style: square; }

	</style>

</head>

<body>

	<ol>
		
		<li>HOME</li>
		<li>PROFILE</li>
		<li>PRODUCT</li>
		<li>PROJECT</li>

	</ol>

	<ul>
		
		<li>home</li>
		<li>product</li>
		<li>project</li>
		<li>profile</li>
		

	</ul>


</body>

</html>
