<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>

    <style>
        .col1 
        {
            width: 50%;
            height: auto;
            background-color: cornflowerblue;
            margin: auto;
            margin-top: 15%;
            padding: 25px;
        }
    </style>

</head>
<body>

    <div class="col1">
        <h1>Lates News</h1>
        <marquee direction="up" scrolldelay="100" scrollamount="9" onmouseover="stop(this.value)" onmouseout="start(this.value)">
        <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur debitis labore odio adipisci, impedit ipsa vero repellat iure earum recusandae sit tempora, aut maxime dignissimos eveniet minus nostrum, facere odit!</p>
        </marquee>
        </div>
    
</body>
</html>
