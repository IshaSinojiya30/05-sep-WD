<html>
<head>

    <style>
        #frm 
        {
            width: 50%;
            height: auto;
            margin: auto;
            padding: 15px;
            font-size: 20px;
            background-color: coral;
            margin-top: 15%;
        }
    </style>

    <script>
        function chk()
        {
            var n1=document.getElementById("n1").value;
            var n2=document.getElementById("n2").value;
            var n3=document.getElementById("n3").value;

            if(n1>n2 && n1>n3)
            {
            document.getElementById("result").innerHTML="N1 is max Number"; 
            }
            else if(n2>n1 && n2>n3)
            {
                document.getElementById("result").innerHTML="N2 is max Number"; 
         
            }
            else if(n3>n1 && n3>n2)
            {
                document.getElementById("result").innerHTML="N3 is max Number"; 
            }
            else
            {
                document.getElementById("result").innerHTML="something went wrong"; 
         
                //exit();
            }

            
            // else 
            // {
            //     exit;
            // }
        }
    </script>
</head>
<body>
    <form method="post" id="frm">
      
        <label> Enter N1 Number *</label>
     <input type="text" name="n1" id="n1" placeholder="Enter N1 numbers" required>
     <br><br>
     <label> Enter N2 Number *</label>
     <input type="text" name="n2" id="n2" placeholder="Enter N2 numbers" required>
     <br><br>
     <label> Enter N3 Number *</label>
     <input type="text" name="n3" id="n3" placeholder="Enter N3 numbers" required>
     <br><br>
     <button type="button" onclick="chk()">Check >></button>

     <br><br>

     <span id="result"></span>
    
    </form>
