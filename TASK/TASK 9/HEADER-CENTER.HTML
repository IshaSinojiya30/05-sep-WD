<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>HEADER-CENTER</title>

	<style type="text/css">
		
		header{ height: 100px;

		        width: 100%;

		        border: 1px solid black;

		        background-color: #6882a0;}

		nav,ul,li{ display: inline-block;

		       font-size: 30px;

		       font-weight: bold;

		       color: red;

		       padding: 10px;

		       float: left;

		       text-transform: capitalize;

		       margin-left: 60px;

		       margin-right: 20px;}

		ul,li,a{ text-decoration: none; }
	

	</style>

</head>

<body>

	<header>
		
		<nav class="a">
			
			<ul>
				
				<li><a href="">home</a></li>
				<li><a href="">categories</a></li>
				<li><a href="">my order</a></li>

			</ul>


		</nav>
		

	</header>

</body>

</html>
