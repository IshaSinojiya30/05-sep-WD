<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title></title>

	<style type="text/css">
		
		header{ height: 80px;
		        width: 100%;

               width: 150px;

        .photo{ float: right; }  

        img{ height: 400px;
             width: 400px;
             margin-left: 300px;
             margin-top: 100px;
             margin-right: 70px; }      

   
         body{ background: #DDDDDA;

</head>
