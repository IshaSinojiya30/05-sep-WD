<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ANIMATION WITH TRANSFORM</title>

	<style type="text/css">
		
		DIV{ height: 600px;
		     width: 100%;
		     background-image: url(bg1.jpg);
		     animation-name: changeimg;
		     animation-duration: 5s;
		     animation-direction: linear;
		     animation-iteration-count: infinite;
		     background-repeat: no-repeat;
		     background-size: cover;
		     border-radius: 30% 20%;}

		@keyframes changeimg{ 

		  0%{ background-image:url(bg2.jpg);
		      transform: rotate(45deg); }

		  10%{ background-image:url(bg3.png);
		       transform: rotate(90deg); }

		  20%{ background-image:url(bg4.jpg);
		       transform: rotate(135deg); }

		  30%{ background-image:url(bg5.jpg);
		       transform: rotate(180deg); }

		  40%{ background-image:url(bg6.jpg);
		       transform:rotate(225deg); }

		  50%{ background-image:url(bg2.jpg);
		      transform: rotate(270deg); }

		  60%{ background-image:url(bg3.png);
		       transform: rotate(315deg); }

		  70%{ background-image:url(bg4.jpg);
		       transform: rotate(360deg); }

		  80%{ background-image:url(bg5.jpg);
		       transform: rotate(405deg); }

		  90%{ background-image:url(bg6.jpg);
		       transform:rotate(450deg); } 


 }

	</style>
</head>
<body>

	<div></div>

</body>
</html>
