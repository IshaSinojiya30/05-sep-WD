<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>right to left</title>

	<style type="text/css">
		
		.a{ width: 300px;
		    height: 300px;
		    border: 2px solid black;
		    transform: translate(100px,50px);
		    background-color: #2C6975; }

		.b{ width: 300px;
		    height: 300px;
		    border: 2px solid black;
		    transform: translate(200px,10px);
		    background-color: #6882A0; }

		.c{ width: 300px;
		    height: 300px;
		    border: 2px solid black;
		    transform: translate(300px,-40px);
		    background-color: #CDE0C9; }

		.d{ width: 300px;
		    height: 300px;
		    border: 2px solid black;
		    transform: translate(603px,-345px);
		    background-color: #CDE0C9; }

		.e{ width: 300px;
		    height: 300px;
		    border: 2px solid black;
		    transform: translate(700px,-900px);
		    background-color: #6882A0; }

		.f{ width: 300px;
		    height: 300px;
		    border: 2px solid black;
		    transform: translate(800px,-1470px);
		    background-color: #2C6975; }

	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	<div class="e"></div>
	<div class="f"></div>


</body>
</html>
