<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>SHADOW-HOVER</title>

	<style type="text/css">
		
		header{ width: 100%;

		        height: 100px;

		        border: 1px solid black;

		        background-color: lightcyan; }


		.a{ float: left;

		    width: 10%;

		    height: 100px;}

		.a img{ width: 100%;

		        height: 100px; }

		.b{ float: left;

		    width: 90%;

		    height: 100px; }

		.b input{ margin-top: 40px;

		          padding-left: 10px; }

		nav,ul{ list-style: none;

		        float: right;

		         }

		nav,ul,li{ display: inline-block;

		           padding: 4px;

		           padding-right: 15px;

		           }

		nav,ul,li,a{ text-decoration: none;

		             color: green;

		             font-size: 25px; }

		body{ background-color: lightseagreen; }
 
 		.box{ 
			  width: 500px;
			  height: 400px;
			  border: 3px solid black;
			  margin-top: 40px;
		    }
		.box:hover{
				box-shadow: 5px 5px 5px 5px; }
	
		.box,h1{ text-align: center;

		         font-size: 30px;

		         text-decoration: underline;

		         padding: 40px;

		         padding-top: 70px; }

	</style>

</head>

<body>

	<header>
		
      <div class="a">
      	
      	<img src="geek.jpg">

      </div>

      <div class="b">

      	<input type="search" name="" placeholder="search here" style="margin-left: 90px;">
      	<input type="submit" name=""value="search" style="color: green; background-color: lightblue;">
      	
      

      <nav>
      	
      	<ul>
      		
      		<li><a href="">HOME</a></li>
      		<li><a href="">OUR PRODUCT</a></li>
      		<li><a href="">CAREER</a></li>
      		<li><a href="">ABOUT US</a></li>
      		<li><a href="">CONTACT US</a></li>


      	</ul>

      </nav>

      </div>

	</header>

	<center>

	<div class="box"><h1>TOPS TECHNOLOGY</h1></div>	

</center>

	 
	



</body>

</html>
